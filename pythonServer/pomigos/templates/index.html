<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todo-list {
            margin: 20px 0;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Main Page</h1>
    <div id="todo-list">
        <h2>To-Do List</h2>
        <ul class="task-list" id="task-list">
            <!-- Tasks will be dynamically inserted here -->
        </ul>
    </div>

    <div id="add-task">
        <h2>Add New Task</h2>
        <form id="task-form">
            <input type="text" id="task-name" name="task_name" placeholder="Task Name" required>
            <input type="text" id="task-description" name="task_description" placeholder="Task Description" required>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <script>
        async function fetchTasks() {
            try {
                const response = await fetch('/tasks');
                const tasks = await response.json();
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.className = 'task-item';
                    listItem.innerText = task.task_name + ": " + task.task_description;
                    taskList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        async function addTask(event) {
            event.preventDefault();
            const taskName = document.getElementById('task-name').value;
            const taskDescription = document.getElementById('task-description').value;

            try {
                const response = await fetch('/add_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task_name: taskName, task_description: taskDescription })
                });

                if (response.ok) {
                    const newTask = await response.json();
                    const taskList = document.getElementById('task-list');
                    const listItem = document.createElement('li');
                    listItem.className = 'task-item';
                    listItem.innerText = newTask.task_name + ": " + newTask.task_description;
                    taskList.appendChild(listItem);
                    document.getElementById('task-form').reset(); // Clear the form
                } else {
                    console.error('Failed to add task');
                }
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        document.getElementById('task-form').addEventListener('submit', addTask);

        // Fetch tasks when the page loads
        document.addEventListener('DOMContentLoaded', fetchTasks);
    </script>
</body>
</html>
